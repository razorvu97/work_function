<!DOCTYPE html>
<html>
<head>
	<title>Работа с функциями и массивами</title>
</head>
<body>
<script type="text/javascript">
	
	var massive = [1,3,4,2,6,7,5];
	
	function getMaxElement(array) {
		return Math.max(...array);
	}

	function getMinElement(array) {
		return Math.min(...array);
	}
	
	alert( "Максимальный элемент массива: " + getMaxElement(massive));
	alert( "Минимальный элемент массива: " + getMinElement(massive));
	alert( "четные числа массива: " + getNumber(massive));
	
	function getNumber(array) {
		for (var i = 0; i < array.length; i++) {
			if (array[i]%2 != 0) {
				delete array[i];
			}
		}
		return array;	
	}



</script>
</body>
</html>
